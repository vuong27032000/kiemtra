<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: seashell"></canvas>
<script>
  class HinhCn {
  x;
  y;
  width;
  height;
  color;
  constructor(x,y,w,h,c) {
    this.x = x;
    this.y = y;
    this.width = w;
    this.height = h;
    this.color = c;
  }
  render(canvas){
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x,this.y,this.width,this.height);
  }
  }
  let canvas = document.getElementById("canvas");
  let rect1 = new HinhCn(100,100,200,100,"red");
  rect1.render(canvas)
</script>
</body>
</html>
